<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mythfall Loot Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧭 Mythfall Loot Tracker</h1>
    <p>View dungeon drops and live drop rates — always available, even when the bot is offline.</p>
  </header>

  <main>
    <section id="dungeons">
      <!-- Dungeon sections will be inserted here -->
    </section>
  </main>

  <footer>
    <p>Built by Arpee for the Mythfall community</p>
  </footer>

  <script>
    const lootData = {
      "Pirate Cove": [
        "Cutlass",
        "Blunderbuss",
        "Captain's Hat",
        "Gunpowder Egg",
        "Captain's Cape",
        "Pirate Diary (Pg 1)",
        "Pirate Diary (Pg 2)"
      ],
      "Coolcrab Grotto": [
        "Coolcrab Shades",
        "Dancing Boots",
        "Wedding Band",
        "Tidal Egg",
        "Dance Notes (Pg 1)",
        "Dance Notes (Pg 2)"
      ]
    };

    const normalize = str =>
      str.trim().replace(/’/g, "'").replace(/‘/g, "'").replace(/“|”/g, '"');

    Promise.all([
      fetch('data/piratecove.json').then(res => res.json()).catch(() => ({})),
      fetch('data/coolcrabgrotto.json').then(res => res.json()).catch(() => ({}))
    ]).then(([pirateStats, crabStats]) => {
      console.log("Pirate Stats:", pirateStats);
      console.log("Coolcrab Stats:", crabStats);

      const container = document.getElementById("dungeons");

      for (const [dungeon, drops] of Object.entries(lootData)) {
        const section = document.createElement("section");
        section.className = "dungeon";

        const title = document.createElement("h2");
        title.textContent = dungeon;
        section.appendChild(title);

        const list = document.createElement("ul");
        drops.forEach(drop => {
          const normalizedDrop = normalize(drop);
          let statText = "";
          let stat = null;

          if (dungeon === "Pirate Cove") {
            stat = pirateStats[normalizedDrop];
          } else if (dungeon === "Coolcrab Grotto") {
            stat = crabStats[normalizedDrop];
          }

          if (stat) {
            const { count, rate: actualRate } = stat;
            statText = `Logged: ${count} (${actualRate}%)`;
          } else {
            statText = `Logged: 0 (0%) — unlogged`;
            console.warn(`Missing stat for "${normalizedDrop}" in ${dungeon}`);
          }

          list.innerHTML += `<li>${drop} <span class="rate">
  </script>
</body>
</html>
