<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mythfall Loot Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧭 Mythfall Loot Tracker</h1>
    <p>View dungeon drops and live drop rates — always available, even when the bot is offline.</p>
  </header>

  <main>
    <section id="dungeons">
      <!-- Dungeon sections will be inserted here -->
    </section>
  </main>

  <footer>
    <p>Built by Arpee for the Mythfall community</p>
  </footer>

  <script>
    const lootData = {
      "Pirate Cove": [
        "Cutlass",
        "Blunderbuss",
        "Captain's Hat",
        "Gunpowder Egg",
        "Captain's Cape",
        "Pirate Diary (Pg 1)",
        "Pirate Diary (Pg 2)"
      ]
    };

    const normalize = str =>
      str.trim().replace(/’/g, "'").replace(/‘/g, "'").replace(/“|”/g, '"');

    fetch('data/piratecove.json')
      .then(res => {
        if (!res.ok) throw new Error("Failed to load piratecove.json");
        return res.json();
      })
      .then(pirateStats => {
        console.log("Pirate Stats:", pirateStats);

        const container = document.getElementById("dungeons");

        for (const [dungeon, drops] of Object.entries(lootData)) {
          const section = document.createElement("section");
          section.className = "dungeon";

          const title = document.createElement("h2");
          title.textContent = dungeon;
          section.appendChild(title);

          const list = document.createElement("ul");

          drops.forEach(drop => {
            const normalizedDrop = normalize(drop);
            const stat = pirateStats[normalizedDrop];
            let statText = "";

            if (stat) {
              const { count, rate } = stat;
              statText = `Logged: ${count} (${rate}%)`;
            } else {
              statText = `Logged: 0 (0%) — unlogged`;
              console.warn(`Missing stat for "${normalizedDrop}"`);
            }

            const item = document.createElement("li");
            item.innerHTML = `${drop} <span class="rate">${statText}</span>`;
            list.appendChild(item);
          });

          section.appendChild(list);
          container.appendChild(section);
        }
      })
      .catch(err => {
        console.error("Error loading Pirate Cove stats:", err);
        const container = document.getElementById("dungeons");
        container.innerHTML = `<p style="color:red;">Failed to load Pirate Cove stats. Check console for details.</p>`;
      });
  </script>
</body>
</html>
